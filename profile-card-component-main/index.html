<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
<body>
  <!-- <div class="one"></div>
  <div class="two"></div>
  <div class="three"></div>
  <div class="four"></div> -->

  <main>
    <div class="profile">
      <div class="profile-container">
        <img src="images/bg-pattern-card.svg" alt="background" id="avatar-bg">
        <img src="images/image-victor.jpg" alt="" id="avatar">
        <div class="name-age">
          <h4 class="name">Victor Crest</h4>
          <p class="age">26</p>
        </div>
        <p class="city">London</p>
        <div class="border"></div>
        <div class="social-status">
          <div class="followers">
            <h3 class="followers-num">80K</h3>
            <p class="followers-text">Followers</p>
          </div>
          <div class="likes">
            <h3 class="likes-num">803K</h3>
            <p class="likes-text">Likes</p>
          </div>
          <div class="photos">
            <h3 class="photos-num">1.4K</h3>
            <p class="photos-text">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
